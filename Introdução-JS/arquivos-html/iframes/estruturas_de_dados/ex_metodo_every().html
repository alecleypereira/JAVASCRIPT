<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método every()</title>
</head>
<body>
    <pre>
    const anos = [122, 10, 12, 8, 7, 2, 4, 376, 80, 73, 91]

    console.log(anos.every((elem) => elem > 10 )) 
    // retona false pois (8, 7, 2, 4 e 10) não são maiores que 10.
    </pre>
</body>
</html>
