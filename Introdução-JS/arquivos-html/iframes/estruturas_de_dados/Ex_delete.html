<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete em Arrays</title>
    <link rel="stylesheet" href="../../../estilos/iframes/iframes.css">
</head>
<body>
    <pre>
    let frutas = ["maçã", "banana", "laranja", "uva"];
    delete frutas[2]; // Remove o elemento no índice 2
        
    console.log(frutas); // ["maçã", "banana", undefined, "uva"]
    console.log(frutas.length); // 4 (o tamanho do array não muda)
    </pre>
</body>
</html>
