<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>For in</title>
</head>
<body>
    <pre>
    const letras = 'Mouse sem fio X'

    for(let valor of letras){
    console.log(valor)

    // o for of passa por cada localizacao de largura da string e considera cada uma um valor, e com console.log escreve de um por um.
}
    </pre>
