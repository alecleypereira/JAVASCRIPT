<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.entries()</title>
</head>
<body>
    <pre>
    const pessoa = {nome:'joao', idade:68}
    console.log(Object.entries(pessoa))
    // imprime: [ [ 'nome', 'joao' ], [ 'idade', 68 ] ]
    </pre>
</body>
</html>
