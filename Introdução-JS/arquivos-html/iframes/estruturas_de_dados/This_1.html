<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <pre>
    const pessoa = {
        nome: "João",
        saudar() {
            console.log(this.nome); // "João"
        }
    };
        
    pessoa.saudar(); // 'this' refere-se ao objeto 'pessoa'    
    </pre>
</body>
</html>
