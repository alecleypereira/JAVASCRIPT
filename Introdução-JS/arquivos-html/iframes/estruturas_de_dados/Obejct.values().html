<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.values()</title>
</head>
<body>
    <pre>
    const pessoa = {nome:"joao", idade:33}
    console.log(Object.values(pessoa))
    // [['joao', 33]]
    </pre>
</body>
</html>
