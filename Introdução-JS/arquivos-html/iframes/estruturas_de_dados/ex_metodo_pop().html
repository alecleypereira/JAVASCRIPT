<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método pop()</title>
    <link rel="stylesheet" href="../../../estilos/iframes/iframes.css">
</head>
<body>
    <pre>
    let numbers = [10, 20, 30, 40]
    let removed = numbers.pop() // chama o método
    console.log(numbers) // 10, 20, 30
    console.log(removed) // 40
    </pre>
</body>
</html>
